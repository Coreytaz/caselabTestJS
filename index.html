<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>To-Do list</title>
</head>

<body>
  <div class="header">
    <h2 style="margin: 5px">Мой список дел</h2>
    <input type="text" class="myInput" placeholder="Название..." />
    <div class="action-button">
      <Button id="addTodo" title="Добавить задачу"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-plus-square">
          <rect width="18" height="18" x="3" y="3" rx="2" ry="2"></rect>
          <line x1="12" x2="12" y1="8" y2="16"></line>
          <line x1="8" x2="16" y1="12" y2="12"></line>
        </svg>
      </Button>
    </div>
  </div>
  <div class="container">
  </div>
  <script src="script.js"></script>
</body>

</html>
